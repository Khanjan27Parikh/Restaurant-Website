<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/97ea105530.js" crossorigin="anonymous"></script>
    <title>Restaurant Website</title>
</head>
<body>
    <div class="bg">
        <img id="logo" src="./assets/edureka.png" alt="logo">
        <h2 id="heading">Find the best Restaurants, Cafes & Bars</h2>
        <div class="search">
            <div class="loc">
                <input id="loc_text" type="text" placeholder="Please type a location">
            </div>
            <div class="rst">
                <i id="search_icon" class="fa-solid fa-magnifying-glass"></i>
                <input id="search_rst" type="text" placeholder="search for restaurants">
            </div>
        </div>
    </div>
</body>
</html>
